<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .login-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-facebook {
            background-color: #3b5998;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-facebook:hover {
            background-color: #344e86;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider span {
            background-color: #fff;
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .auth-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .success {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #3498db;
        }
        
        .firebase-config {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span>üè†</span>
        </div>
        <div class="login-box">
            <h1>Rental System</h1>
            <p class="subtitle">Sign in to access the rental database</p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button type="button" class="btn btn-success" id="login-btn">Login</button>
            <button type="button" class="btn" id="register-btn">Register</button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" class="btn btn-facebook" id="facebook-login-btn">
                <span>f</span>
                <span>Login with Facebook</span>
            </button>
            
            <div id="auth-message" class="auth-message"></div>
            
            <div class="firebase-config">
                <strong>Firebase Status:</strong> <span id="firebase-status">Not initialized</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            FacebookAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJJwpEpsFGgMVIIhsIwWWew0l4H2owAE8",
            authDomain: "certicode-eb81f.firebaseapp.com",
            projectId: "certicode-eb81f",
            storageBucket: "certicode-eb81f.firebasestorage.app",
            messagingSenderId: "314128261163",
            appId: "1:314128261163:web:1c49ea4c01a144656b0a6e"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const facebookProvider = new FacebookAuthProvider();
        
        // Optional: request email scope if you need it
        facebookProvider.addScope("email");
        
        // Update Firebase status
        document.getElementById('firebase-status').textContent = 'Initialized successfully';
        document.getElementById('firebase-status').style.color = '#2ecc71';
        
        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const facebookLoginBtn = document.getElementById('facebook-login-btn');
        const authMessage = document.getElementById('auth-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        // Authentication functions
        async function registerUser(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                showAuthMessage('Registration successful! You can now login.', 'success');
                return user;
            } catch (error) {
                showAuthMessage(`Registration error: ${error.message}`, 'error');
                console.error("Registration error:", error);
                return null;
            }
        }
        
        async function loginUser(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                showAuthMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to CRUD page after successful login
                setTimeout(() => {
                    window.location.href = 'crud.html';
                }, 1000);
                
                return user;
            } catch (error) {
                showAuthMessage(`Login error: ${error.message}`, 'error');
                console.error("Login error:", error);
                return null;
            }
        }
        
        async function loginWithFacebook() {
            try {
                const result = await signInWithPopup(auth, facebookProvider);
                const user = result.user;
                const credential = FacebookAuthProvider.credentialFromResult(result);
                const accessToken = credential?.accessToken;
                
                console.log("Facebook user:", user, "Access token:", accessToken);
                showAuthMessage('Facebook login successful! Redirecting...', 'success');
                
                // Redirect to CRUD page after successful login
                setTimeout(() => {
                    window.location.href = 'crud.html';
                }, 1000);
                
                return user;
            } catch (error) {
                console.error("Facebook login error:", {
                    code: error.code,
                    message: error.message,
                    email: error.customData?.email,
                    credential: FacebookAuthProvider.credentialFromError(error),
                });
                
                let errorMessage = "Facebook login failed. ";
                if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMessage += "An account already exists with the same email address but different sign-in credentials.";
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage += "Popup was closed before completing sign in.";
                } else {
                    errorMessage += error.message;
                }
                
                showAuthMessage(errorMessage, 'error');
                return null;
            }
        }
        
        function showAuthMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = 'auth-message';
            if (type === 'success') {
                authMessage.classList.add('success');
            } else if (type === 'error') {
                authMessage.classList.add('error');
            }
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already signed in, redirect to CRUD page
                showAuthMessage('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'crud.html';
                }, 1000);
            }
        });
        
        // Event Listeners
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showAuthMessage('Please enter both email and password', 'error');
                return;
            }
            
            await loginUser(email, password);
        });
        
        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                showAuthMessage('Please enter both email and password', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAuthMessage('Password should be at least 6 characters', 'error');
                return;
            }
            
            await registerUser(email, password);
        });
        
        facebookLoginBtn.addEventListener('click', async () => {
            await loginWithFacebook();
        });
        
        // Allow pressing Enter to submit login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
