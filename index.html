<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Database CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --primary-color: #FF6B2C;
            --primary-hover: #E55A1F;
            --secondary-color: #1E40AF;
            --secondary-hover: #1E3A8A;
            --accent-blue: #3B82F6;
            --accent-light: #60A5FA;
            
            /* Neutrals */
            --dark-navy: #1E293B;
            --dark-blue: #0F172A;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --white: #FFFFFF;
            
            /* Status Colors */
            --success: #10B981;
            --success-light: #D1FAE5;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            --error: #EF4444;
            --error-light: #FEE2E2;
            --info: #3B82F6;
            --info-light: #DBEAFE;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Borders */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }
        
        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 0;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            background-color: #ecf0f1;
            border: none;
            outline: none;
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            color: #7f8c8d;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background-color: #d5dbdb;
        }
        
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        
        .tab-content {
            display: none;
            background-color: #fff;
            padding: 25px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-delete {
            background-color: #e74c3c;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-logout {
            background-color: #95a5a6;
            float: right;
        }
        
        .btn-logout:hover {
            background-color: #7f8c8d;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .data-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        
        .data-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .edit-btn {
            background-color: #f39c12;
            color: white;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        /* Authentication Section */
        .auth-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            z-index: 9999;
            background: var(--white);
        }
        
        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-navy) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
            position: relative;
            overflow: hidden;
        }
        
        .auth-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .auth-left-content {
            max-width: 500px;
            color: var(--white);
            z-index: 1;
            text-align: center;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            justify-content: center;
        }
        
        .auth-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
        }
        
        .auth-logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .auth-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            line-height: 1.2;
        }
        
        .auth-left p {
            font-size: 1.125rem;
            opacity: 0.9;
            line-height: 1.8;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-features {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            text-align: left;
        }
        
        .auth-feature {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
        }
        
        .auth-feature-icon {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-2xl);
            background: var(--white);
        }
        
        .auth-card {
            width: 100%;
            max-width: 480px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .auth-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-header p {
            color: var(--gray-500);
            font-size: 0.975rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            background: var(--gray-100);
            padding: var(--spacing-xs);
            border-radius: var(--radius-lg);
        }
        
        .auth-tab {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            background: transparent;
            color: var(--gray-600);
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--white);
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        
        .auth-form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .auth-form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .auth-form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 44, 0.1);
        }
        
        .auth-remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
            font-size: 0.875rem;
        }
        
        .auth-remember label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            color: var(--gray-600);
        }
        
        .auth-remember a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-remember a:hover {
            text-decoration: underline;
        }
        
        .auth-btn {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-md);
        }
        
        .auth-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .auth-btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }
        
        .auth-btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }
        
        .auth-divider {
            text-align: center;
            margin: var(--spacing-xl) 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }
        
        .auth-divider span {
            background: var(--white);
            padding: 0 var(--spacing-md);
            color: var(--gray-500);
            font-size: 0.875rem;
            position: relative;
        }
        
        .auth-social {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-social-btn {
            flex: 1;
            padding: var(--spacing-md);
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .auth-social-btn:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
        }
        
        .auth-message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-md);
            text-align: center;
            font-weight: 500;
        }
        
        .auth-message.success {
            background: var(--success-light);
            color: var(--success);
        }
        
        .auth-message.error {
            background: var(--error-light);
            color: var(--error);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .hidden {
            display: none !important;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-pending {
            background-color: #f1c40f;
            color: #000;
        }
        
        .status-ongoing {
            background-color: #3498db;
            color: white;
        }
        
        .status-completed {
            background-color: #2ecc71;
            color: white;
        }
        
        .status-cancelled {
            background-color: #e74c3c;
            color: white;
        }
        
        .status-available {
            background-color: #2ecc71;
            color: white;
        }
        
        .status-rented {
            background-color: #3498db;
            color: white;
        }
        
        .status-maintenance {
            background-color: #f39c12;
            color: white;
        }
        
        .login-message {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .firebase-config {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </link>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rental Database CRUD Interface</h1>
            <p class="description">A simple interface for managing your rental database with Firebase Firestore</p>
        </header>
        
        <!-- Firebase Configuration Display -->
        <div class="firebase-config">
            <strong>Firebase Configuration Status:</strong> <span id="firebase-status">Not initialized</span>
        </div>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-left">
                <div class="auth-left-content">
                    <div class="auth-logo">
                        <div class="auth-logo-icon">üè†</div>
                        <div class="auth-logo-text">CertiCode</div>
                    </div>
                    <h1>Manage Your Videoke Beats.</h1>
                    <p>The all-in-one platform for your Videoke rental business. Track equipment, manage bookings, and grow your revenue effortlessly.</p>
                    <div class="auth-features">
                        <div class="auth-feature">
                            <div class="auth-feature-icon">‚úì</div>
                            <span>Real-time Tracking</span>
                        </div>
                        <div class="auth-feature">
                            <div class="auth-feature-icon">‚úì</div>
                            <span>Automated Billing</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="auth-right">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Please enter your details to access your dashboard.</p>
                    </div>
                    
                    <div class="auth-tabs">
                        <button type="button" class="auth-tab active" id="login-tab">Login</button>
                        <button type="button" class="auth-tab" id="register-tab">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="login-form-container">
                        <div class="auth-form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="name@company.com">
                        </div>
                        <div class="auth-form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <div class="auth-remember">
                            <label>
                                <input type="checkbox" id="remember-me">
                                Remember me
                            </label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="button" class="auth-btn" id="login-btn">Sign In ‚Üí</button>
                        
                        <div class="auth-divider">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="auth-social">
                            <button type="button" class="auth-social-btn">
                                <span>üìò</span> Facebook
                            </button>
                            <button type="button" class="auth-social-btn">
                                <span>üîç</span> Google
                            </button>
                        </div>
                    </div>
                    
                    <!-- Register Form -->
                    <div id="register-form-container" class="hidden">
                        <div class="auth-form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" placeholder="name@company.com">
                        </div>
                        <div class="auth-form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <div class="auth-remember">
                            <label>
                                <input type="checkbox" id="terms">
                                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="button" class="auth-btn" id="register-btn">Get Started ‚Üí</button>
                        
                        <div class="auth-divider">
                            <span>Or continue with</span>
                        </div>
                        
                        <div class="auth-social">
                            <button type="button" class="auth-social-btn">
                                <span>üìò</span> Facebook
                            </button>
                            <button type="button" class="auth-social-btn">
                                <span>üîç</span> Google
                            </button>
                        </div>
                    </div>
                    
                    <div id="auth-message" class="auth-message hidden"></div>
                    
                    <div class="auth-footer">
                        By signing in, you agree to our
                        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Application (hidden until authenticated) -->
        <div id="app-container" class="hidden">
            <div style="text-align: right; margin-bottom: 20px;">
                <button type="button" class="btn btn-logout" id="logout-btn">Logout</button>
            </div>
            
            <!-- Tabs for different entities -->
            <div class="tabs">
                <button type="button" class="tab active" data-tab="users">Users</button>
                <button type="button" class="tab" data-tab="rentals">Rentals</button>
                <button type="button" class="tab" data-tab="rental-items">Rental Items</button>
                <button type="button" class="tab" data-tab="categories">Item Categories</button>
                <button type="button" class="tab" data-tab="rental-details">Rental Details</button>
                <button type="button" class="tab" data-tab="deliveries">Deliveries</button>
                <button type="button" class="tab" data-tab="payments">Payments</button>
            </div>
            
            <!-- Users Tab -->
            <div id="users" class="tab-content active">
                <h2>Users Management</h2>
                <form id="users-form">
                    <input type="hidden" id="user-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="is-active">Status</label>
                            <select id="is-active" required>
                                <option value="true">Active</option>
                                <option value="false">Inactive</option>
                            </select>

            try {

                const userData = {
                    id: user.uid, // Store the ID in the document data
